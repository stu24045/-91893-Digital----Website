<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="mystyles.css" />

  <!-- Bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Font Awesome 5.15.4 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black">
    <a class="navbar-brand" href="#">ASHS GYM</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="LatestNews.html">Latest News</a></li>
        <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="PhotoGallery.html">Photo Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="Guidelines.html">Guidelines</a></li>
      </ul>

      <!-- Social Media Icons -->
      <div class="navbar-nav social-icons">
        <a class="nav-link" href="https://www.facebook.com/ashssports/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a class="nav-link" href="https://www.instagram.com/ashs_sports/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </nav>

  <!-- HEADER IMAGE -->
  <img src="./Images/ASHS GYM IMAGE EST 2009.webp" alt="Image Description" class="img-fluid w-100 mb-4">

  <!-- PHOTO GALLERY CAROUSEL -->
  <div class="container mb-5">
    <div id="photoCarousel" class="carousel slide" data-ride="carousel">
      
      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Images/Gym Photo 1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="./Images/Gym Photo 2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="./Images/Gym Photo 3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="./Images/Gym Photo 4.jpg" class="d-block w-100" alt="Slide 4">
        </div>
      </div>

      <!-- Controls -->
      <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

   

  <!-- Active Tab Highlight Script -->
  <script>
    $(document).ready(function () {
      var current = window.location.pathname.split("/").pop();

      $('.navbar-nav .nav-link').each(function () {
        var linkPage = $(this).attr('href');

        if (linkPage === current) {
          $('.navbar-nav .nav-item').removeClass('active');
          $(this).parent().addClass('active');
        }
      });
    });
  </script>
</body>

</html>
